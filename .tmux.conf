
# set prefix key to ctrl+a like screen - much more usable
unbind C-b
set -g prefix C-a

# send the prefix to client inside window (ala nested sessions)
bind-key a send-prefix

# toggle last window like screen
bind-key C-a last-window

# confirm before killing a pane or window or server!
bind-key k confirm kill-pane
bind-key K confirm kill-window
# bind-key K confirm kill-server

# ctrl+left/right cycles thru windows
bind-key -n C-right next
bind-key -n C-left prev

bind-key C-l refresh-client

bind " " next-window
bind C-" " next-window
bind C-p previous-window

# pane layouts and stuff
bind '"' split-window -p 33
bind tab select-pane -t :.+
bind n next-layout

bind S set-window-option synchronize-panes


# scrollback buffer n lines
set -g history-limit 5000

# listen for activity on all windows
set -g bell-action any

# on-screen time for display-panes in ms
set -g display-panes-time 2000

# start window indexing at one instead of zero (because: keyboard!)
set -g base-index 1

# enable wm window titles
set -g set-titles on

# session initialization
new -n misc

