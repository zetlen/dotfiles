    - amethyst
    - bat
    - cmake
    - coreutils
    - eza
    - figlet
    - fzf
    - git-delta
    - git-lfs
    - jq
    - kaleidoscope
    - openjdk
    - openssl
    - readline
    - ripgrep
    - sqlite3
    - tcl-tk
    - tea
    - xz
    - zlib
    - iterm2
    - font-victor-mono-nerd-font
